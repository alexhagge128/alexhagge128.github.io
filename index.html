<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
          <h1>Ping Pong!</h1>
          <br>
        <div id="leftcolumn">
          <br>
          <form id="input">
            <label for="numberID">Enter a number!</label>
            <input id="numberID" class="form-control" type="number">
            <br>
            <button type="submit" class="btn">Let's play Ping Pong!</button>
          </form>
      </div>
    </div>
        <div class="col-xs-6">
          <br>
            <div id="result">
              <p>We have determined that your roman numeral is: <span id="display"></span></p>
            </div>
        </div>
      </div>
    </div>
    <div id="pongResult">
      <ul id="pongList"><ul>
    </div>
  </body>
</html>
