<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <div class="jumbotron">
    <h1>Ping Pong!</h1>
  </div>
  <body>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6">
        <div id="leftcolumn">
          <br>
          <form id="input">
            <p><strong>Enter a value and we will return a list of numbers! Try and guess the pattern!</strong></p>
            <br>
            <label for="numberID">Enter a number!</label>
            <input id="numberID" class="form-control" type="number" min="1" max="999" size="3">
            <br>
            <button type="submit" class="btn"><strong>Ping Pong!</strong></button>
          </form>
        </div>
      </div>
        <div class="col-xs-6">
          <br>
        </div>
      </div>
    </div>
    <div id="pongResult">
      <ul id="pongList"><ul>
    </div>
  </body>
</html>
